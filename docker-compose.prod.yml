services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DOPPLER_TOKEN=${DOPPLER_BACKEND_TOKEN}
    command: doppler run --config prd -- java -jar app.jar
    restart: always

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - DOPPLER_TOKEN=${DOPPLER_FRONTEND_TOKEN}
    command: doppler run --config prd -- npm run start
    restart: always
