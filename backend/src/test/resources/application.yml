spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

jwt:
  secret: test-secret-for-testing-only-do-not-use-in-production
  expiration: 3600000

mail:
  host: dummy.smtp.com
  port: 25
  username: dummyuser
  password: dummypassword
  properties:
    mail:
      smtp:
        auth: false
        starttls:
          enable: false
  recipient: dummy@example.com